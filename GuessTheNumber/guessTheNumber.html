<!DOCTYPE html>
<html>
<head>
	<title>Guess the number</title>
	<link rel="stylesheet" type="text/css" href="guessTheNumber.css">
</head>
<body>

	<div class="container">
			<h1 id="headline">Guess the number 1-100</h1>
			<input id="guessNumber" type="text" placeholder="" name="">
			<button id="btn">Submit the guess</button>
			<p id="previousP">Previous Guesses: <span id="previous"></span></p>
			<p id="remainingP">Remaining Guesses: <span id="remaining"></span></p>

			<h3 id="highLow"></h3>
	</div>




<script type="text/javascript" src="guessTheNumber.js"></script>
</body>
</html>
