<!DOCTYPE html>
<html>
<head>
	<title>Budget App</title>
	<link rel="stylesheet" type="text/css" href="budgetApp.css">
</head>
<body>

	<div class="content">
		
		<div class="left">
				<div class="top">
					<h1>Please enter your budget</h1>
					<input id="budget" type="number" placeholder="budget.." name="">
					<button id="budgetBtn">Calculate</button>
				</div>
				<div class="bottom">
						<h1>Please enter your expense</h1>
					<input id="budgetExpenseName" type="text" placeholder="Name of the expense" name="">
					<input id="budgetExpenseAmount" type="number" placeholder="Amount..." name="">
					<button id="budgetExpenseBtn">Add Expense</button>
				</div>
		</div>

		<div class="rightSIde">
		<div class="right">
			
				<div class="budgetSpan">
					<h1>Budget</h1>
					<h2 id="wholeBudgetAmount" class="positive">0</h2>
				</div>
					<div class="ExpensesSpan">
					<h1>Expenses</h1>
					<h2 id="wholeExpenses" class="negative">0</h2>
				</div>
					<div class="balanceSpan">
					<h1>Balance</h1>
					<h2 id="wholeBalance">0</h2>
				</div>
			

		</div>
		<div>
	<div class="bottomRight">
						<h2>Expenses title</h2>
						<h2>Expenses Value</h2>
						<h2></h2>
						
				</div>
				<div class="aaa">
								

						</div>
</div>
	</div>
</div>



<script type="text/javascript" src="budgetApp.js"></script>
</body>
</html>
