<!DOCTYPE html>
<html>
<head>
	<title>
		QUIZ
	</title>
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<div class="container">
		<div class="question hide">
			<h1 id="question">
				Question
			</h1>
		</div>
		<div class="buttons hide">
			<button class="btn" id="btn1">Answer 1</button>
			<button class="btn" id="btn2">Answer 2</button>
			<button class="btn" id="btn3">Answer 3</button>
			<button class="btn" id="btn4">Answer 4</button>
		</div>
		<div class="stend">
		<button id="start">START</button>
		<button id="next" class="hide">NEXT</button>
		<button id="end" class="hide">END</button>
	</div>

	<div class="finish hide">
			<h1 id="finish">TEST</h1>

	</div>
	</div>




<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
