<!DOCTYPE html>
<html>
<head>
	<title>
		TipCalculator
	</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
</head>
<body>

		<div id="head">
			<h1>Tip Calculator</h1>
			<p>How much was your bill?</p>
			<input id="dollar" type="text" type="text" placeholder="enter bill in dollars" name="">
			<p>How was your service?</p>
			<select>
				<option value="30">30% - Outstanding</option>
				<option value="20">20% - Good</option>
				<option value="15">15% - It was OK</option>
				<option value="10">10% - Bad</option>
				<option value="5">5% -Terrible</option>
			</select>
			<p>How many people are sharing the bill</p>
			<input id="people" type="text" placeholder="Enter the number of people" name="">
			<button>CALCULATE</button>
			 <div id="result">
			 	Tip amount:

			</div>
		</div>
           

<script type="text/javascript" src="tip.js"></script>
</body>
</html>
